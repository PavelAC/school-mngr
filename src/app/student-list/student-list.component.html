<div class="students-container">
    <h2 class="text-xl font-semibold mb-4">Enrolled Students</h2>
    
    <div *ngIf="loading" class="text-center p-4">
      Loading students...
    </div>
    
    <div *ngIf="error" class="bg-red-100 p-4 rounded mb-4">
      {{ error }}
    </div>
    
    <div class="grid gap-3">
      <div *ngFor="let student of students" 
           class="bg-white shadow rounded p-3 flex items-center">
        <div *ngIf="student.photoURL" class="mr-3">
          <img [src]="student.photoURL" alt="Profile" class="w-10 h-10 rounded-full">
        </div>
        <div *ngIf="!student.photoURL" class="mr-3 w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600">
          {{ student.displayName ? student.displayName[0].toUpperCase() : 'U' }}
        </div>
        <div>
          <h3 class="font-medium">{{ student.displayName || 'Unnamed User' }}</h3>
          <p class="text-sm text-gray-600">{{ student.email }}</p>
        </div>
      </div>
    </div>
    
    <div *ngIf="students.length === 0 && !loading" class="text-center p-4 bg-gray-50 rounded">
      No students enrolled in this course.
    </div>
  </div>
