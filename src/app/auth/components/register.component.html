<div class="register-container">
    <h2>Register</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
        >
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input 
          type="text" 
          id="displayName" 
          formControlName="displayName" 
          placeholder="Enter your name"
        >
        <div *ngIf="displayName?.invalid && (displayName?.dirty || displayName?.touched)" class="error">
          <div *ngIf="displayName?.errors?.['required']">Display name is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="admin">Admin</option>
        </select>
        <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="error">
          <div *ngIf="role?.errors?.['required']">Role is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter your password"
        >
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Confirm your password"
        >
        <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="error">
          <div *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</div>
        </div>
        <div *ngIf="registerForm.errors?.['passwordMismatch']" class="error">
          Passwords do not match
        </div>
      </div>
      
      <div *ngIf="error$ | async as error" class="alert alert-danger">
        {{ error }}
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid || (loading$ | async)">
        <span *ngIf="loading$ | async">Loading...</span>
        <span *ngIf="!(loading$ | async)">Register</span>
      </button>
    </form>
    
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
